<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Offsetting Columns</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row bg-danger p-1 mb-2">
            <div class="col-lg-1 col-md-2 bg-white ">
                Column 1
            </div>
            <div class="col-lg-1 col-md-2 offset-lg-10 offset-md-8 bg-white ">
                Column 2
            </div>
        </div>

        <div class="row bg-warning p-1 mb-2" >
            <div class="col-2 bg-white ">
                Column 1
            </div>
            <div class="col-2 offset-3 bg-white">
                Column 2
            </div>

            <div class="col-2 offset-3 bg-white">
                Column 3
            </div>
        </div>

        <div class="row bg-secondary p-1 mb-2" >
            <div class="col-2 bg-white ">
                Column 1
            </div>
            <div class="col-6 bg-white">
                Column 2
            </div>

            <div class="col-3 offset-1 bg-white">
                Column 3
            </div>
        </div>

    </div>

        </body>

    </div>


    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
